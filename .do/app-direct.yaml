name: qylon-production

services:
  - name: api-gateway
    source_dir: /services/api-gateway
    git:
      repo_clone_url: https://github.com/KD-Squares/qylon.git
      branch: main
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
    routes:
      - path: /api
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '3000'
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: ${SUPABASE_SERVICE_ROLE_KEY}
      - key: OPENAI_API_KEY
        value: ${OPENAI_API_KEY}
      - key: RECALL_AI_API_KEY
        value: ${RECALL_AI_API_KEY}
      - key: CORS_ORIGIN
        value: ${CORS_ORIGIN}
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

static_sites:
  - name: frontend
    source_dir: /frontend
    git:
      repo_clone_url: https://github.com/KD-Squares/qylon.git
      branch: main
    build_command: npm run build
    output_dir: /dist
    routes:
      - path: /
    envs:
      - key: VITE_SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: VITE_SUPABASE_ANON_KEY
        value: ${SUPABASE_ANON_KEY}
