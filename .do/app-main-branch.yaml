name: qylon-main
services:
  - name: qylon
    source_dir: /frontend
    github:
      repo: KD-Squares/qylon
      branch: main
      deploy_on_push: true
    build_command: npm run build
    run_command: npm run preview
    environment_slug: node-js
    instance_size_slug: apps-s-1vcpu-1gb
    instance_count: 1
    http_port: 4173
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://api.qylon.com
      - key: VITE_SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: VITE_SUPABASE_ANON_KEY
        value: ${SUPABASE_ANON_KEY}
