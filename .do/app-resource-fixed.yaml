name: qylon-production
services:
  - name: api-gateway
    source_dir: /services/api-gateway
    github:
      repo: KD-Squares/qylon
      branch: main
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xs  # 512MB RAM, 0.5 vCPU - minimum for Node.js
    http_port: 3000
    routes:
      - path: /api
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '3000'
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: ${SUPABASE_SERVICE_ROLE_KEY}
      - key: OPENAI_API_KEY
        value: ${OPENAI_API_KEY}
      - key: RECALL_AI_API_KEY
        value: ${RECALL_AI_API_KEY}
      - key: CORS_ORIGIN
        value: ${CORS_ORIGIN}
    health_check:
      http_path: /health
      initial_delay_seconds: 30  # Increased for larger startup time
      period_seconds: 10
      timeout_seconds: 10  # Increased timeout
      success_threshold: 1
      failure_threshold: 5  # More tolerant of failures

  - name: frontend
    source_dir: /frontend
    github:
      repo: KD-Squares/qylon
      branch: main
    run_command: npm run preview
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xs  # 512MB RAM, 0.5 vCPU - minimum for Node.js
    http_port: 4173
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: ${CORS_ORIGIN}/api
      - key: VITE_SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: VITE_SUPABASE_ANON_KEY
        value: ${SUPABASE_ANON_KEY}
    health_check:
      http_path: /
      initial_delay_seconds: 30  # Increased for larger startup time
      period_seconds: 10
      timeout_seconds: 10  # Increased timeout
      success_threshold: 1
      failure_threshold: 5  # More tolerant of failures
