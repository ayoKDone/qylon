name: qylon-production
# DigitalOcean App Platform Configuration

# Global routing configuration - defines how requests are routed to components
routes:
  - path: /
    component: frontend
  - path: /api
    component: api-gateway

# Frontend static site
static_sites:
  - name: frontend
    source_dir: /frontend
    github:
      repo: KD-Squares/qylon
      branch: main
      deploy_on_push: true
    build_command: npm ci && npm run build
    output_dir: dist
    catchall_document: index.html
    index_document: index.html
    envs:
      - key: VITE_SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: VITE_SUPABASE_ANON_KEY
        value: ${SUPABASE_ANON_KEY}
      - key: VITE_API_URL
        value: https://qylon-app-f7utg.ondigitalocean.app/api

# Backend services
services:
  - name: api-gateway
    source_dir: /services/api-gateway
    github:
      repo: KD-Squares/qylon
      branch: main
    build_command: npm ci && npm run build
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '8080'
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: ${SUPABASE_SERVICE_ROLE_KEY}
      - key: SUPABASE_ANON_KEY
        value: ${SUPABASE_ANON_KEY}
      - key: OPENAI_API_KEY
        value: ${OPENAI_API_KEY}
      - key: RECALL_AI_API_KEY
        value: ${RECALL_AI_API_KEY}
      - key: CORS_ORIGIN
        value: ${CORS_ORIGIN}
      - key: SECURITY_HEADERS
        value: 'true'
      - key: HELMET_ENABLED
        value: 'true'
      - key: RATE_LIMIT_WINDOW_MS
        value: '900000'
      - key: RATE_LIMIT_MAX_REQUESTS
        value: '100'
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

  - name: meeting-intelligence
    source_dir: /services/meeting-intelligence
    github:
      repo: KD-Squares/qylon
      branch: main
    build_command: npm ci && npm run build
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3003
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '3003'
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: ${SUPABASE_SERVICE_ROLE_KEY}
      - key: OPENAI_API_KEY
        value: ${OPENAI_API_KEY}
      - key: RECALL_AI_API_KEY
        value: ${RECALL_AI_API_KEY}
      - key: RECALL_AI_BASE_URL
        value: 'https://us-east-1.recall.ai'
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

  - name: workflow-automation
    source_dir: /services/workflow-automation
    github:
      repo: KD-Squares/qylon
      branch: main
    build_command: npm ci && npm run build
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3005
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '3005'
      - key: JWT_SECRET
