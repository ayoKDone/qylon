  - name: content-creation
    source_dir: /services/content-creation
    github:
      repo: KD-Squares/qylon
      branch: main
    run_command: python -m uvicorn src.index:app --host 0.0.0.0 --port 3004
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3004
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '3004'
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: ${SUPABASE_SERVICE_ROLE_KEY}
      - key: OPENAI_API_KEY
        value: ${OPENAI_API_KEY}
      - key: ANTHROPIC_API_KEY
        value: ${ANTHROPIC_API_KEY}
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

databases:
  - name: qylon-production-db
    engine: PG
    version: '15'
    size: db-s-2vcpu-4gb
    num_nodes: 2

domains:
  - domain: qylon.ai
    type: PRIMARY
  - domain: www.qylon.ai
    type: ALIAS
