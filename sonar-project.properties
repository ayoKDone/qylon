# SonarQube Configuration for Qylon Platform
# Comprehensive code quality analysis configuration

# Project identification
sonar.projectKey=qylon-platform
sonar.projectName=Qylon AI Automation Platform
sonar.projectVersion=1.0.0
sonar.organization=kd-squares

# Source code configuration
sonar.sources=services,shared,scripts
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.test.tsx,tests/**/*.spec.ts,tests/**/*.spec.tsx
sonar.coverage.exclusions=tests/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts,dist/**,node_modules/**

# Language configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gate configuration
sonar.qualitygate.wait=true

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/cypress/**,**/tests/performance/**,**/*.config.js,**/*.config.ts,**/migrations/**,**/seeds/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/cypress/**,**/tests/performance/**

# Coverage configuration
sonar.coverage.jacoco.xmlReportPaths=coverage/coverage.xml
sonar.coverage.jacoco.htmlReportPaths=coverage/lcov-report

# Duplication configuration
sonar.cpd.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/cypress/**,**/tests/performance/**

# Security configuration
sonar.security.hotspots.includeAllFiles=true

# Performance configuration
sonar.performance.includeAllFiles=true

# Maintainability configuration
sonar.maintainability.includeAllFiles=true

# Reliability configuration
sonar.reliability.includeAllFiles=true

# Security hotspots
sonar.security.hotspots.includeAllFiles=true

# Code smells
sonar.codesmells.includeAllFiles=true

# Technical debt
sonar.technicaldebt.includeAllFiles=true

# Complexity
sonar.complexity.includeAllFiles=true

# Duplications
sonar.duplications.includeAllFiles=true

# Issues
sonar.issues.includeAllFiles=true

# Metrics
sonar.metrics.includeAllFiles=true

# Analysis parameters
sonar.analysis.mode=publish
sonar.analysis.buildNumber=${BUILD_NUMBER}
sonar.analysis.pipeline=${PIPELINE_ID}

# Environment variables
sonar.login=${SONAR_TOKEN}
sonar.host.url=${SONAR_HOST_URL}

# Additional properties
sonar.sourceEncoding=UTF-8
sonar.java.source=11
sonar.java.target=11
sonar.typescript.node=16
sonar.javascript.node=16

# Custom rules
sonar.custom.rules.includeAllFiles=true

# Quality profiles
sonar.qualityprofile.typescript=Qylon TypeScript Profile
sonar.qualityprofile.javascript=Qylon JavaScript Profile

# Quality gates
sonar.qualitygate.typescript=Qylon TypeScript Gate
sonar.qualitygate.javascript=Qylon JavaScript Gate

# Project settings
sonar.project.description=AI Automation Platform - Transform manual business processes into intelligent, self-running systems
sonar.project.links.homepage=https://github.com/KD-Squares/KDS-Development
sonar.project.links.ci=https://github.com/KD-Squares/KDS-Development/actions
sonar.project.links.scm=https://github.com/KD-Squares/KDS-Development
sonar.project.links.issue=https://github.com/KD-Squares/KDS-Development/issues

# Team information
sonar.project.links.team=KD Squares Development Team
sonar.project.links.license=PROPRIETARY

# Tags
sonar.project.tags=ai,automation,meeting-intelligence,workflow,typescript,nodejs,supabase,digitalocean
